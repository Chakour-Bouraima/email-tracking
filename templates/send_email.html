<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>E-Mail senden</title>
    <!-- Lokale Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}"
    />
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='srcipt.js') }}"></script>
    <!-- Eigene CSS Datei einbinden -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='email.css') }}"
    />
  </head>
  {% include 'nav.html' %}
  <body>
    <div class="container">
      <h2 class="text-center text-primary">ğŸ“§ E-Mail Versender</h2>

      <div id="statusMessage"></div>

      <form method="POST">
        <div class="mb-3">
          <label for="recipient" class="form-label">EmpfÃ¤nger E-Mail</label>
          <input
            type="email"
            class="form-control"
            id="recipient"
            name="recipient"
            required
          />
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label">Betreff</label>
          <input
            type="text"
            class="form-control"
            id="subject"
            name="subject"
            required
          />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label"
            >Nachricht (HTML erlaubt)</label
          >
          <textarea
            class="form-control"
            id="message"
            name="message"
            rows="5"
            required
          ></textarea>
        </div>

        <!-- Live-Vorschau -->
        <h6 class="mt-3">ğŸ“„ Vorschau der HTML-Mail:</h6>
        <div class="preview-box" id="previewBox">
          (Hier erscheint die Vorschau...)
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-3">
          ğŸ“¤ E-Mail senden
        </button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
